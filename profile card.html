<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="container">
        <img class="mount" src="Celestial_V2_960_1b011c282433a37463b96c8587dc3874.jpg" alt="mountain.jpg">
        <img class="boy" src="cartoon-boy-images-4.jpg" alt="Divine.jpg">
        <div class="credentials">
            <h1 class="name">Ani Divine</h1>
            <h2 class="work">Web Developer<h2>
        </div>
            
        <div class="followNumber">
            <h3 class="following">12</h3>
            <h3 class="followers">1000</h3>
        </div>
                
        <div class="followHead">
            <h3 class="followersHead">Followers</h3>
            <h3 class="followingHead">Following</h3>
        </div>
               
        <button class="follow">
            Follow
        </button>    
        <h3 class="speech">
            Divine loves tech and hopes that <br>
            one day, tech will not be the future <br>
            of mankind.
        </h3>
        
    </div>
        

    
</body>
</html>
